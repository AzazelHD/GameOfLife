<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta theme-color="" /> -->
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <h1>Game of Life</h1>
    <div id="debug">
      <div><span class="name">logic:</span><span class="counter" id="logic">0</span> ms</div>
      <div><span class="name">css:</span><span class="counter" id="css">0</span> ms</div>
      <div><span class="name">total:</span><span class="counter" id="total">0</span> ms</div>
    </div>
    <table id="life-board"></table>
    <section class="button-container">
      <button id="start">Start</button>
      <button id="clear">Clear</button>
      <button id="random">Random</button>
      <div class="slider-container">
        <!-- Explain this -->
        <label for="speed">Speed:</label>
        <!-- Value not working -->
        <input type="range" id="speed" min="10" max="1000" step="10" />
        <span id="speed-value"></span>
      </div>
    </section>
  </body>
</html>
